<p>我是个不太容易生气的人，</p>

<p>依稀记得上次生气还是去年，</p>

<p>再上一次是前年。</p>

<p>最近某人一而再再而三的惹我。</p>

<p>祝愿那些曾经惹我生气的人或组织，</p>

<p>包括某政府，</p>

<p>早死早超生。</p>

<p>那人死后绝对上不了他所谓的天堂，</p>

<p>人品太差。</p>

<p>唉，</p>

<p>文人的毛病，</p>

<p>躲在某个角落，</p>

<p>愤愤。</p>

<p>其他人该怎样还怎样。</p>

<p>起身，</p>

<p>继续看paper。</p>
